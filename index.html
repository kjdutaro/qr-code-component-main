<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="border container">
    <div class="border">
        <img src="./images/image-qr-code.png" alt="QR Code">
    </div>
    <div class="border">
      <p class="xl">Improve your front-end skills by building projects</p>
      <p class="sm">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/kjdutaro">kjdutaro</a>.
    </div>
  </div>  

</body>
</html>
